<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carlos Quiles | JQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../../script/bootstrap.css">
    <script src="../../../script/bootstrap.js"></script>
    <script src="../../../script/jquery-3.4.1.min.js"></script>
    <script src="script/main.js"></script>
</head>
<body class="container-fluid space">

<!--Big images-->
<div class="row">
    <div class="col-md-6">
        <img class="planet" id="planet1" src="images/Earth.png" />
        <img class="planet" id="planet2" src="images/Jupiter.png" />
        <img class="planet" id="planet3" src="images/Mars.png" />
        <img class="planet" id="planet4" src="images/Mercury.png" />
        <img class="planet" id="planet5" src="images/Neptune.png" />
        <img class="planet" id="planet6" src="images/Saturn.png" />
        <img class="planet" id="planet7" src="images/Uranus.png" />
        <img class="planet" id="planet8" src="images/Venus.png" />
    </div>
    <div class="col-md-6">
        <h1 class="text-center Details" id="name"> Earth</h1>
        <p class="Details" id="story"> Earth is the third planet from the Sun and is the largest of the terrestrial
            planets and is the only known planet to support life.</p>
        <table align="center" class="text-center Details">
            <!--Planet Age-->
            <tr>
                <th>Age:</th>
                <th id="age">4.543 Billion years old</th>
            </tr>

            <!--Planet Size-->
            <tr>
                <th>Size:</th>
                <th id="size">6,371 km</th>
            </tr>

            <!--Planet temperature-->
            <tr>
                <th>Temp:</th>
                <th id="temp">-81F to 114F</th>
            </tr>
        </table>
        <h3 id="fact" class="text-center Details">Fun Fact: Earth is the only planet not named after a god</h3>

    </div>
</div>

<!--Thumbnails & Buttons-->
<section style="background-color: black">
    <!--Thumbnails-->
    <div class="img-thumbnail text-center selectors" style="background-color: black;">
        <img class="thumbnailImgArrows" id="left" src="images/arrow-left-solid.png" width="2%" height="50px">
        <img name="planet1" class="thumbnailImg" src="images/Earth.jpg" width="5%" height="100px"/>
        <img name="planet2" class="thumbnailImg" src="images/Jupiter.jpg" width="5%" height="100px"/>
        <img name="planet3" class="thumbnailImg" src="images/Mars.jpg" width="5%" height="100px"/>
        <img name="planet4" class="thumbnailImg" src="images/Mercury.jpg" width="5%" height="100px"/>
        <img name="planet5" class="thumbnailImg" src="images/Neptune.jpg" width="5%" height="100px"/>
        <img name="planet6" class="thumbnailImg" src="images/Saturn.jpg" width="5%" height="100px"/>
        <img name="planet7" class="thumbnailImg" src="images/Uranus.jpg" width="5%" height="100px"/>
        <img name="planet8" class="thumbnailImg" src="images/Venus.jpg" width="5%" height="100px"/>
        <img class="thumbnailImgArrows" id="right" src="images/arrow-right-solid.png" width="2%" height="50px">
    </div>
</section>

</body>
</html>
